<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Hands-on Project 2-1</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js"></script>
</head>

<body>
   <header>
      <h1>
         Hands-on Project 2-1
      </h1>
   </header>

   <article>
      <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
      <form>
          <fieldset>
            <label for="fValue">
              Enter temp in &#176; F
            </label>
            <input type="number" id="fValue" />
          </fieldset>
          <fieldset>
            <button type="button" id="button" onclick="temperatureUnitConverter()">Convert to &#176; C</button>
          </fieldset>
          <fieldset>
             <p>Temp in &#176; C</p>
            <p id="cValue">&nbsp;</p>
          </fieldset>
     </form>
   </article>
   <script>
      function temperatureUnitConverter(){
         var fahrenheitTemperature = document.getElementById("fValue").value
         //console.log(typeof parseInt(fahrenheitTemperature))
         var celciusTemperature = (parseInt(fahrenheitTemperature)-32)*(5/9)
         celciusTemperature = parseFloat(celciusTemperature).toFixed(3);
         console.log(celciusTemperature);
         document.getElementById("cValue").innerHTML=celciusTemperature
         console.log(document.getElementById("cValue").innerHTML)
      }
   </script>
</body>
</html>
